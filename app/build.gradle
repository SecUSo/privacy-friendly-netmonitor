apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "de.felixschiller.tlsmetric"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jni.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile files('libs/RootTools.jar')
    compile files('libs/JNetStream.jar')
    compile files('libs/jnetpcap-1.0.jar')
    compile files('libs/jnetstream-3.0a1.jar')
    compile files('libs/JNetStreamProtocols.jar')
    compile files('libs/commons-logging-1.1.1.jar')
    compile files('libs/json_simple-1.1.jar')
    compile files('libs/classes-dex2jar.jar')
}
